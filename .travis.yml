language: android
jdk: oraclejdk8
env:
  global:
    - ANDROID_TARGET=android-21
    - ANDROID_ABI=armeabi-v7a
android:
  components:
    - tools
    - platform-tools
    - tools # Note that the tools section appears twice on purpose as itâ€™s required to get the newest Android SDK tools.
    - build-tools-25.0.0 # The BuildTools version used by your project
    - android-25 # The SDK version used to compile your project
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
before_script:
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
